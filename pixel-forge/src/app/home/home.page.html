<ion-header>
  <ion-toolbar>
    <ion-title>My Pixel-Forge Wallpapers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Usuario -->
  <div *ngIf="currentUser; else noUser" class="user-info">
    <h2>Bienvenido, {{ currentUser.name }}</h2>
    <p>Tu correo es: <strong>{{ currentUser.email }}</strong></p>
  </div>
  <ng-template #noUser>
    <p>No hay usuario activo.</p>
  </ng-template>

  <!-- Botón flotante para subir wallpaper -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pickFile()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de wallpapers -->
  <ion-list *ngIf="wallpapers.length > 0; else noWallpapers">
    <ion-item *ngFor="let wallpaper of wallpapers; let i = index" button (click)="openFileOptions(i)">
      <ion-thumbnail slot="start">
        <img [src]="wallpaper.url" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ wallpaper.name }}</h3>
      </ion-label>
      <ion-button fill="clear" slot="end" (click)="deleteFile(i); $event.stopPropagation()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noWallpapers>
    <p class="ion-text-center">No tienes wallpapers aún. ¡Sube uno usando el botón +!</p>
  </ng-template>

  <!-- Indicador de carga -->
  <ion-loading
    *ngIf="isUploading"
    [isOpen]="isUploading"
    message="Subiendo archivo...">
  </ion-loading>

</ion-content>
