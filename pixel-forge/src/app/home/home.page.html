<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'HOME.ACTIONS_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Bienvenida -->
  <div *ngIf="currentUser; else noUser" class="welcome-msg">
    <h2>¡{{ currentUser.name }}!</h2>
    <p>{{ 'HOME.EMAIL_INFO' | translate:{email: currentUser.email} }}</p>
  </div>
  <ng-template #noUser>
    <p>{{ 'HOME.NO_USER' | translate }}</p>
  </ng-template>

  <!-- Galería 2x2 -->
  <div *ngIf="wallpapers.length > 0; else noWallpapers" class="gallery">
    <div class="wallpaper" *ngFor="let wallpaper of wallpapers" (click)="deleteWallpaper(wallpaper)">
      <img [src]="wallpaper.url" />
    </div>
  </div>
  <ng-template #noWallpapers>
    <p class="ion-text-center">{{ 'HOME.NO_WALLPAPERS' | translate }}</p>
  </ng-template>

  <!-- Indicador de carga -->
  <ion-loading *ngIf="isUploading" [isOpen]="isUploading" [message]="translate.instant('HOME.UPLOADING')"></ion-loading>

  <!-- FAB izquierdo: subir wallpaper -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="pickFileFromGallery()">
      <ion-icon name="images-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- FAB derecho: menú -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="fabOptionsVisible = !fabOptionsVisible">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list *ngIf="fabOptionsVisible" side="start">
      <ion-fab-button color="primary" (click)="router.navigate(['/update-user-info'])">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
